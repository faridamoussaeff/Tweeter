<!DOCTYPE html>
<html lang="en">

 <head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
  <script src="https://kit.fontawesome.com/90e4eb8664.js" crossorigin="anonymous"></script>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-history.css" type="text/css"/>

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 
  <!-- App JS -->
 <script type="text/javascript" src="/scripts/client.js"></script>

 <!--Character Counter-->
 <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>


<body>
  
  <!-- Top nav bar (fixed) -->
  <nav>
    <span id="logo">tweeter</span>
     <div class='right-side-nav'>
       <p>
         <span class="bolded">Write</span>
         <span class="light">a new tweet</span>
         <i class ="fas fa-angle-double-down"></i>
        </p>
      </div>  
  </nav>

  <header class="top-header">
    <div class="avatar-name">
      <div class='avatar'>
        <img src="/images/profile-hex.png">
      </div>
      <!-- <br> -->
      <div class='name'>
        <h2>
        <span id ="first-name">Farida</span>
        <span id ="last-name"> MG </span>
      </h2>
      </div>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <section class="new-tweet">
        <h2>Compose Tweet</h2>
      </div>
      <form method="POST" action="/tweets/">
        <label for="tweet-text"></label>
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea></textarea>
        <div class="under-tweet-input">
          <button type="submit" class="tweet-btn">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <section class="tweet-history">
      <article class="tweet">
        <header class="th-header">
         <div class='name-left'>
          <img src="/images/profile-hex.png">
          <h3>Phoda Jacobs</h3>
         </div>
         <div class='userID'>
           <p>@MrsJacobs</p>
         </div>
    </header> 
    <div class="display-tweet">
      <p>
        Hello World!
      </p>
    </div>

    <footer>
      <span class="time-passed">10 days ago</span>
      <div class='icons'>
        <i class="fas fa-flag"></i>
        <i class="fas fa-retweet"></i>
        <i class="fas fa-heart"></i>
      </div>
    </footer>
  </article>

  <article class='tweet'>
  <header class = "th-header">
    <img src="/images/profile-hex.png">
    <h3>Indiana Jones</h3>
  </div>
  <div class='userID'>
    <p>@MrJones</p>
  </div>
  </header>
  <div class="display-tweet">
    <p>If you want to be a good archeologist, you gotta get out of the library!</p>
  </div>

  <footer>
    <p>10 days ago</p>
    <div class='icons'>
      <i class="fas fa-flag"></i>
      <i class="fas fa-retweet"></i>
      <i class="fas fa-heart"></i>
    </div>
  </footer>
</article>

    </section>
  </main>
</body>
</html>
